<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="left-column">
        <div class="logo-banner">
            <img src="images/odin-lined.png" alt="">
            <h1>ODIN</h1>

        </div>
        
    </div>
    <div class="right-column">
        <div class="first-section">
            <p>This is not a real online service! You know you 
                need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="for">
            <p>Let's do this!</p>
            <form action="#" method="post">
                <div class="name">
                    <div class="first-name">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="last-name">
                         <label for="last_name" >LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>        
                </div>
                <div class="contact">
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="phone">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number" id="number" required>
                    </div>     
                </div>
                <div class="passwords">
                    <div class="first-pas">
                        <label for="passwords">PASSWORD</label>
                        <input type="password" name="passwords" id="passwords" class="password" required minlength="8">
                    </div>
                    <div class="final">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="password" class="password" minlength="8" required>
                    </div>                
                </div>
               
            </form>
        </div> 
        <div class="submit">
                <button type="submit" >Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
        </div>
              


    </div>

    

  
</body>
</html>
